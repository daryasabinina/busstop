<span class="infoLabel"><span class="infoRequired">* </span><label id="lbl_email">Email Address: </label></span><span class="infoField"><input id="email" class="infoField" wtrequired="" type="email"></span>
</div>

<span class="textareaInfoLabel"><span class="infoRequired">* </span><label id="lbl_init_text">Type your question here: </label></span><span class="textareaInfoField"><textarea id="init_text" rows="5" cols="40" wtrequired=""></textarea></span>

 <button id="cmdSend" name="cmdSend" type="button" tabindex="999">Send</button>
