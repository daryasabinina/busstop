<p class="mainwords">station</p>
<modal></modal>
<div class="container">
    <div class="search-results__list__item">
        <a href="" ng-click="showModal(station)"><img src="images/w128h1281338911361location.png"></a>
        {{station.stationName}}
        <ul>
            <li ng-repeat = "bus in station.buses track by $index" ng-show="bus.times">
                {{bus.number}} - <span ng-repeat = "time in bus.times track by $index"> {{time}} </span>
            </li>
        </ul>
    </div>
</div>
